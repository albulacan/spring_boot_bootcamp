<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/todo/list}">To Do's</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/user/list}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/role/list}">Roles</a>
                    </li>
                </ul>
                <form action="#" th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-link p-0 mt-1" value="Logout">
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <br />
        <br />
        <div class="row mb-2">
            <div class="col-6">
                <h3>Users</h3>
            </div>
            <div class="col-6 text-right">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createToDo">Create User</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Username</th>
                        <th>Is Active</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${users.empty}">
                        <td colspan="5" class="text-center"> No Users Available </td>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td><span th:text="${user.id}"></span></td>
                        <td><span th:text="${user.username}"></span></td>
                        <td><span th:text="${user.active}"></span></td>
                        <td>
                            <a th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="text-muted font-italic">Showing 1 out of 1 record/s</span>
            </div>
            <div class="col">
                <nav aria-label="Page navigation example">
                    <ul class="pagination float-right">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>

<div class="modal fade" id="createToDo" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Create User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="#" th:action="@{/user/insert}" th:object="${user}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">Name</label>
                        <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select class="form-control" id="role" th:field="*{roles}">
                            <option th:value="0" th:text="'Select a role'" selected></option>
                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Is Active</label>
                        <input type="checkbox" th:field="*{active}" id="active" placeholder="Is Active">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary" value="Create"></input>
                </div>
            </form>
        </div>
    </div>
</div>
